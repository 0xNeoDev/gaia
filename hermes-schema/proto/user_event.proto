syntax = "proto3";

package events;

message UserEvent {
  string event_id = 1;
  int64 timestamp = 2;
  string user_id = 3;
  EventType event_type = 4;
  UserEventData data = 5;
}

enum EventType {
  UNKNOWN = 0;
  USER_REGISTERED = 1;
  USER_LOGIN = 2;
  USER_LOGOUT = 3;
}

message UserEventData {
  optional string email = 1;
  optional string username = 2;
  map<string, string> metadata = 3;
}
