# =============================================================================
# Search Indexer Deployment
# =============================================================================
# Consumes messages from Kafka and indexes them into OpenSearch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-indexer
  namespace: search
  labels:
    app: search-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-indexer
  template:
    metadata:
      labels:
        app: search-indexer
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: search-indexer
          image: geo/search-indexer:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            # OpenSearch connection (same namespace, use simple service name)
            - name: OPENSEARCH_URL
              value: "http://opensearch:9200"
            # OpenSearch connection mode and retry settings
            - name: OPENSEARCH_CONNECTION_MODE
              value: "retry"
            - name: OPENSEARCH_RETRY_INTERVAL_SECS
              value: "15"
            # Index alias (defaults to "entities" if not set)
            - name: INDEX_ALIAS
              value: "entities"
            # Index version (defaults to 0 if not set)
            - name: ENTITIES_INDEX_VERSION
              value: "0"
            # Kafka connection (Kafka is in kafka namespace)
            - name: KAFKA_BROKER
              value: "kafka-broker-0.broker.kafka.svc.cluster.local:29092"
            - name: KAFKA_GROUP_ID
              value: "search-indexer"
            # Logging
            - name: RUST_LOG
              value: "info"
            # Optional: Axiom for centralized logging
            - name: AXIOM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: search-indexer-secrets
                  key: axiom-token
                  optional: true
            - name: AXIOM_DATASET
              value: "gaia.search-indexer"
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
          # Health check - indexer logs to stdout regularly, so we check if process is running
          # For automatic restart
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep search-indexer | grep -v grep"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          # For readiness check before traffic is routed to the pod
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep search-indexer | grep -v grep"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
---
# Optional: Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: search-indexer-secrets
  namespace: search
type: Opaque
stringData:
  axiom-token: ""  # Set via kubectl or CI/CD

