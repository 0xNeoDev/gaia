apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: kafka
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: kafka-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "local"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "kafka-broker-0.broker.kafka.svc.cluster.local:29092"
            - name: KAFKA_CLUSTERS_0_SCHEMAREGISTRY_PROTOBUFFILESDIR
              value: "/proto"
          volumeMounts:
            - name: protobuf-schemas
              mountPath: /proto
              readOnly: true
      volumes:
        - name: protobuf-schemas
          configMap:
            name: protobuf-schemas
